<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <title>Naive &mdash; Preferences</title>
    <link rel="stylesheet" href="./preferences.css">
    <script src="preferences.js"></script>
  </head>
  <body>
    <!-- As specified in /main.js, this window has minWidth 300 and minHeight
         100 -->
    <header class="tabs">
      <span class="selected tab" data-tab="general">General</span>
      <span class="tab" data-tab="editor">Editor</span>
      <span class="tab" data-tab="themes">Themes</span>
    </header>
    <article class="selected tab-content" data-tab="general">
      General tab content.
    </article>
    <article class="tab-content" data-tab="editor">
      Editor tab content.
    </article>
    <article class="tab-content" data-tab="themes">
      Themes tab content.
    </article>
  </body>
</html>
